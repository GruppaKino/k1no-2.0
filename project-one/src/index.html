<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulstar</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header-top">
                <div class="header__logo logo-pulstar">
                    <img src="./img/pulstar-header.png" alt="основное лого сайта" class="logo-pulstar__icons">
                </div>
                <div class="header__nav nav-pulstar">
                    <ul class="nav-pulstar__flex">
                        <li class="nav-pulstar__items">
                            Home
                        </li>
                        <li class="nav-pulstar__items">
                            About
                        </li>
                        <li class="nav-pulstar__items">
                            Journal
                        </li>
                        <li class="nav-pulstar__items">
                            Shop
                        </li>
                        <li class="nav-pulstar__items">
                            Contact
                        </li>
                    </ul>
                </div>
                <div class="header__button">
                    <button class="header__button__template">
                        Buy Template
                    </button>
                </div>
                <div class="header__buying-and-zero">
                    <img src="./icons/buying-and-zero.png" alt="лого корзины покупок и кружка с ноликом" class="header__buying-and-zero-icons">
                </div>
            </div>
            <div class="header-midle-container">
                <div class="header-midle-container-text">
                    <h2 class="header-midle-container-text__top">
                        Shop hundreds of enamel pins from artists. 
                    </h2>
                    <div class="header-midle-container-text__buttons">
                        <button class="header-midle-container-text__buttons-one">
                            Shop everything
                        </button>
                        <button class="header-midle-container-text__buttons-two">
                            Browse collections
                        </button>
                    </div>
                </div>
                <div class="header-midle__left">
                    <img src="./img/main-logo-left.png" alt="фото мужчины справа" class="header-midle__left-img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
